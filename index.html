<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentação Natural</title>
</head>
<body>
    <h1>Calculo de Alimentação Natural Cozida para Cães</h1>
    <div class="container">
        <h3 class="question">Qual o peso do seu cachorro?</h3>
        <input type="number" class="weight"> 
        <button class="calc">Calcular</button>
    </div>

    <div class="results">
        <h3 class="answer">Seu cão deverá comer: </h3>

        <p><span class="meat">0</span>g de carnes desossadas</p>
        <p><span class="vegetables">0</span>g de vegetais</p>
        <p><span class="carbs">0</span>g de carboidratos</p>
        <p><span class="innards">0</span>g de vísceras</p>
    </div>
</body>
</html>
